<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GymBro</title>
  <style>
    body, h1, h2, h3, h4, h5, h6,
    form, label, input, button, select, textarea,
    .title, .btn, .link, .flash {
      font-family: "Helvetica Neue" !important;
    }

    body {
      background: #fafafa;
      background-image: radial-gradient(#ddd 1px, transparent 1px);
      background-size: 24px 24px;
    }

    .wrap {
      max-width: 360px;
      margin: 48px auto;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,.06);
    }
    .wrap--wide {
      max-width: 900px;
      padding: 30px;
    }

    .title {
      text-align: center;
      margin: 0 0 20px;
      font-weight: 700;
    }

    form { display: flex; flex-direction: column; }
    label { margin: 8px 0 4px; }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #222;
      border-radius: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .btn {
      align-self: center;
      padding: 8px 20px;
      border-radius: 8px;
      border: 2px solid #222;
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 6px;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: .9rem;
    }

    .flash {
      background:#fff2c0;
      border:1px solid #e5c75e;
      padding:8px 10px;
      border-radius:8px;
      margin:10px 0;
    }
  </style>
</head>
<body>
  <div class="wrap {% block wrap_class %}{% endblock %}">
    {% block header %}
      <h1 class="title">GymBro</h1>   <!-- default centered title -->
    {% endblock %}

    {% for m in get_flashed_messages() %}
      <div class="flash">{{ m }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
