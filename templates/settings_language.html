{% extends "base.html" %}
{% block header %}{% endblock %}
{% block content %}
<h1 class="title">Language</h1>
<form method="post">
  <label>Choose language</label>
  <select name="language" style="padding:8px;border:1px solid #222;border-radius:6px;">
    <option value="en" {{ 'selected' if current=='en' else '' }}>English</option>
    <option value="fi" {{ 'selected' if current=='fi' else '' }}>Suomi</option>
  </select>
  <button class="btn" type="submit" style="margin-top:12px;">Confirm</button>
</form>
{% endblock %}
