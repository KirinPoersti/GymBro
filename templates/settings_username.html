{% extends "base.html" %}
{% block header %}{% endblock %}
{% block content %}
<h1 class="title">Change username</h1>
<form method="post" class="user-form">
  <label>Current username</label>
  <input value="{{ current }}" disabled>

  <label>New username</label>
  <input name="new_username" required>

  <button class="btn" type="submit">Confirm</button>
</form>

<style>
.user-form {
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:360px;
  margin:0 auto;
}

/* labels */
.user-form label {
  font-weight:500;
  font-size:14px;
  margin-bottom:2px;
  color:#222;
}

/* inputs */
.user-form input {
  padding:8px 10px;
  border:none;
  border-radius:10px;
  background:#fff;
  font-size:15px;
  color:#111;
  box-shadow:
    0 1px 2px rgba(0,0,0,.08),
    0 4px 14px rgba(0,0,0,.08);
  transition: box-shadow .2s ease, transform .2s ease, background .2s ease;
}
.user-form input:focus {
  outline:none;
  box-shadow:
    inset 0 0 0 2px rgba(122,167,255,1),
    0 2px 8px rgba(0,0,0,.12);
}
/* disabled (current username) */
.user-form input:disabled {
  background:#f7f7f7;
  color:#666;
  box-shadow:none;
}

/* confirm button */
.btn {
  margin-top:12px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#fff;
  cursor:pointer;
  box-shadow:
    0 1px 2px rgba(0,0,0,.08),
    0 6px 18px rgba(0,0,0,.10);
  transition: box-shadow .2s ease, transform .2s ease, background .2s ease;
}
.btn:hover {
  transform: translateY(-1px);
  background:#f7f7f7;
  box-shadow:
    0 2px 6px rgba(0,0,0,.10),
    0 14px 28px rgba(0,0,0,.16);
}
</style>
{% endblock %}
