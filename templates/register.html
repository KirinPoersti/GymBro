{% extends "base.html" %}
{% block content %}

<form method="post" class="signup-form">
  <label for="email">Email address:</label>
  <input id="email" name="email" type="email" autocomplete="email">

  <label for="username">Username:</label>
  <input id="username" name="username" autocomplete="username">

  <label for="password">Password:</label>
  <input id="password" type="password" name="password" autocomplete="new-password">

  <label for="confirm">Confirm your password:</label>
  <input id="confirm" type="password" name="confirm" autocomplete="new-password">

  <button class="btn" type="submit">Create your account</button>
</form>

<a class="link" href="{{ url_for('login') }}">Already have an account? Sign in</a>

<style>
  .signup-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 360px;
    margin: 0 auto;
  }

  .signup-form label {
    font-weight: 500;
    font-size: 14px;
    margin-bottom: 2px;
    color: #222;
  }

  .signup-form input {
    padding: 8px 10px;
    border: none;
    border-radius: 10px;
    background: #fff;
    font-size: 15px;
    color: #111;
    box-shadow:
      0 1px 2px rgba(0,0,0,.08),
      0 4px 14px rgba(0,0,0,.08);
    transition: box-shadow .2s ease, transform .2s ease, background .2s ease;
  }

  .signup-form input:focus {
    outline: none;
    box-shadow:
      inset 0 0 0 2px rgba(122,167,255,1),
      0 2px 8px rgba(0,0,0,.12);
  }

  .btn {
    align-self: center;
    margin-top: 8px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #fff;
    cursor: pointer;
    box-shadow:
      0 1px 2px rgba(0,0,0,.08),
      0 6px 18px rgba(0,0,0,.10);
    transition: box-shadow .2s ease, transform .2s ease, background .2s ease;
  }

  .btn:hover {
    transform: translateY(-1px);
    background: #f7f7f7;
    box-shadow:
      0 2px 6px rgba(0,0,0,.10),
      0 14px 28px rgba(0,0,0,.16);
  }

  .link {
    display: block;
    text-align: center;
    margin-top: 14px;
    font-size: .9rem;
    color: #444;
    text-decoration: none;
  }

  .link:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
