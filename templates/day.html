{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin-bottom: 18px;">{{ d }}</h2>

<div class="cards">
  <a class="card" href="{{ url_for('day_view', d=d) }}#training" onclick="go('/day/{{ d }}/training'); return false;">Training</a>
  <a class="card" href="{{ url_for('day_view', d=d) }}#meals"    onclick="go('/day/{{ d }}/meals'); return false;">Meals</a>
</div>

<script>
function go(path){ window.location = path; }
</script>

<style>
  .cards { 
    display:flex; 
    gap:14px; 
    justify-content:center; 
  }

  .card {
    display:flex; 
    align-items:center; 
    justify-content:center;
    width:160px; 
    height:90px;

    /* ðŸ”„ remove border + unify look */
    border:none; 
    border-radius:16px;
    background:#fff; 
    color:#111; 
    text-decoration:none;

    /* shadow like cells/nav-btn */
    box-shadow:
      0 1px 2px rgba(0,0,0,.08),
      0 8px 24px rgba(0,0,0,.10);

    transition: box-shadow .2s ease, transform .2s ease, background .2s ease;
  }

  .card:hover {
    transform: translateY(-1px);
    background:#f7f7f7;
    box-shadow:
      0 2px 6px rgba(0,0,0,.10),
      0 14px 32px rgba(0,0,0,.16);
  }

  .card:focus-visible {
    outline: none;
    box-shadow:
      inset 0 0 0 3px rgba(122,167,255,1),
      0 2px 6px rgba(0,0,0,.10),
      0 14px 32px rgba(0,0,0,.16);
  }
</style>
{% endblock %}
